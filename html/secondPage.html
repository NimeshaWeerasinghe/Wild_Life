<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    
    <title>Second Page</title>
   
    <link rel="stylesheet" type="text/css" media="screen" href="../css/secondPage.css" />
    
</head>

    <body>
        <div class="fullscreen-bg">
            <video loop muted autoplay poster="../images/Stone-Falls.jpg" class="fullscreen-bg__video">
                <source src="../images/Stone-Falls.webm" type="video/webm">
                <source src="../images/Stone-Falls.mp4" type="video/mp4">
                <source src="../images/Stone-Falls.ogv" type="video/ogg">
            </video>
        </div>
       
        <embed src="../music/background_tone.mp3" autostart="true" loop="true"
        width="2" height="0">
        </embed>
    <noembed>
        <bgsound src="../music/background_tone.mp3" loop="infinite">
    </noembed>
    </body>

</html>
